<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div class="container">
    <form th:action="@{/searchbyConame}" method="post">
        <div class="form-group">
            <label>Search By Company/Employer Name:</label>
            <input type="text" class="form-control" placeholder="Enter Company name" name="searchCoName"/>
        </div>

        <button type="submit" class="btn btn-default" value="Submit">Submit</button>
    </form>

</div>

<div class="container">
    <form th:action="@{/searchbySchoolname}" method="post">
        <div class="form-group">
            <label>Search By School:</label>
            <input type="text" class="form-control" placeholder="Enter school name" name="searchScName"/>
        </div>

        <button type="submit" class="btn btn-default" value="Submit">Submit</button>
    </form>

</div>

<div class="container">
    <form th:action="@{/searchbyfirstname}" method="post">
        <div class="form-group">
            <label>Search By First Name:</label>
            <input type="text" class="form-control" placeholder="Enter first name" name="searchFirstName"/>
        </div>

        <button type="submit" class="btn btn-default" value="Submit">Submit</button>
    </form>

</div>

<div class="container">
    <form th:action="@{/searchbyfullname}" method="post">
        <div class="form-group">
            <label>Search By Full Name:</label>
            <input type="text" class="form-control" placeholder="Enter first name" name="searchFName"/>
            <input type="text" class="form-control" placeholder="Enter last name" name="searchLName"/>
        </div>

        <button type="submit" class="btn btn-default" value="Submit">Submit</button>
    </form>

</div>

</body>
</html>
