<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Resume Database</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/additional.css">


    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>


</head>

<body>

<header class="halfpic">
    <div class="header-vertical-center">
        <h1>Welcome to the Course database</h1>

    </div>
</header>

<!--Application section-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">

                <!--</div><a name="about"></a>-->
                <div class="intro-header">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="intro-message">
                                    <hr class="intro-divider">
                                    <ul class="list-inline intro-social-buttons">
                                        <form class="well form-horizontal" th:action="@{/addcourse}" method="post" th:object="${newCourse}">

                                            <fieldset>
                                                <h3>Add a new course to our database:</h3><br />

                                                <input type="hidden" th:field="*{courseId}" />

                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Course Code</label>
                                                    <div class="col-md-4 inputGroupContainer">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"></span>
                                                            <input  th:field="*{courseCode}" name="firstName" placeholder=" Enter the course code" class="form-control"  type="text">
                                                        </div>
                                                        <div th:if="${#fields.hasErrors('courseCode')}"  th:errors="*{courseCode}" class="well alert alert-warning" role="alert">Enter a valid Course Id</div>
                                                    </div>
                                                </div>


                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Instructor</label>
                                                    <div class="col-md-4 inputGroupContainer">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"></span>
                                                            <input  th:field="*{instructor}" name="instructor" placeholder=" Enter the instructor" class="form-control"  type="text">
                                                        </div>
                                                    </div>
                                                </div>


                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Number of Credit</label>
                                                    <div class="col-md-4 inputGroupContainer">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"></span>
                                                            <input  th:field="*{credit}" name="credit" placeholder="Enter Your credit" class="form-control"  type="text">
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Course Description</label>
                                                    <div class="col-md-4 inputGroupContainer">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"></span>
                                                            <textarea rows="3" th:field="*{description}" name="email" placeholder="Enter the description" class="form-control"  type="text"></textarea>
                                                        </div>
                                                    </div>
                                                </div>

                                                <p><input type="submit" class="btn btn-default navbar-btn" value="Add to profile" />
                                                    <input type="reset" class="btn btn-default navbar-btn" value="Reset" /></p>

                                            </fieldset>
                                        </form>
                                    </ul>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

</section>


<div class="container">
    <footer align="left">
        <h5>&copy; Developed by Grace, 2017</h5>
    </footer>
</div>

</body>

</html>
