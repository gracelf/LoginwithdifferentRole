<!--Application section-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-left">



                    <h2 th:inline="text">Course information for [[${course.courseCode}]]</h2>

                    <p th:text="'Course ID: ' + ${course.courseId}"/>
                    <p th:text="'Course Instructor: ' + ${course.courseCode}"/>
                    <p th:text="'Course credit: '+ ${course.credit}" />
                    <p th:text="'Course description: '+ ${course.description}" />

                    <div  th:if="${!course.students.isEmpty()}">
                        <th:block th:each="student:${course.students}">
                            <p>#Student:</p>
                            <p th:text="'First Name: '+ ${student.firstName}"/>
                            <p th:text="'Last Name: '+ ${student.lastName}"/>
                            <p th:text="'Email: '+ ${student.email}" />
                            <br/>
                            <!--<tr><br/></tr>-->
                            <!--<tr><br/></tr>-->
                        </th:block>
                    </div>

                    <div th:if="${course.students.isEmpty()}">
                        No Student registered for this course yet.
                    </div>
                    <!--<p th:text="'Students registed for the courses:' + "/>-->
                    <p><a th:href="@{/addstudentstocourse/{id}(id=${course.courseId})}">Register student for the course</a></p>

                    <br/>
                    <br/>
