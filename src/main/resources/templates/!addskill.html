<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Resume Database</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/additional.css">


    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>


</head>

<body>



<!-- Header -->
<header class="halfpic">
    <div class="header-vertical-center">
        <h1>Welcome to the Resume database</h1>

    </div>
</header>


<!--navbar-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ResumeDB</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/addeducation">AddEducation</a></li>
            <li><a href="/addexperience">AddExperience</a></li>
            <li class="active"><a href="/addskill">AddSkill</a></li>
            <li><a href="/displayall">Profile</a></li>
        </ul>
    </div>
</nav>

<!--Application section-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">

                <!--</div><a name="about"></a>-->
                <div class="intro-header">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="intro-message">
                                    <hr class="intro-divider">
                                    <ul class="list-inline intro-social-buttons">
                                        <form class="well form-horizontal" th:action="@{/addskill}" method="post" th:object="${newskill}">
                                            <fieldset>

                                                <h3>Let us know more about your skills:</h3><br />

                                                <input type="hidden" th:field="*{skillId}" />

                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Skill</label>
                                                    <div class="col-md-4 inputGroupContainer">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"></span>
                                                            <input  th:field="*{skillname}" name="skillname" placeholder=" Enter Your Skill" class="form-control"  type="text">
                                                        </div>
                                                        <div th:if="${#fields.hasErrors('skillname')}"  th:errors="*{skillname}" class="well alert alert-warning" role="alert">Enter a valid Skill</div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Rating</label>
                                                    <div class="col-md-4 inputGroupContainer">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"></span>
                                                            <input  th:field="*{skillrating}" name="skillrating" placeholder=" Enter the Rating" class="form-control"  type="text">
                                                        </div>
                                                        <div th:if="${#fields.hasErrors('skillrating')}"  th:errors="*{skillrating}" class="well alert alert-warning" role="alert">Enter Your rating</div>
                                                    </div>
                                                </div>

                                                <p><input type="submit" class="btn btn-default navbar-btn" value="Add to profile" />
                                                    <input type="reset" class="btn btn-default navbar-btn" value="Reset" /></p>

                                            </fieldset>
                                        </form>
                                    </ul>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

</section>


<div class="container">
    <footer align="left">
        <h5>&copy; Developed by Grace, 2017</h5>
    </footer>
</div>

</body>

</html>
